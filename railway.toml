[build]
builder = "nixpacks"
buildCommand = "cd backend && composer install --no-dev --optimize-autoloader --no-interaction"

[deploy]
startCommand = "cd backend && php artisan config:cache && php artisan route:cache && php artisan serve --host=0.0.0.0 --port=$PORT"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[deploy.healthcheck]
path = "/api/health"
timeout = 100
interval = 30
